<div class="container">
  <br />
  <h1 style="text-align: center; color: rgb(228, 230, 235)">Favorites</h1>
  <div class="card-wrapper" *ngIf="fav.length > 0">
    <mat-card class="card" *ngFor="let poke of fav">
      <button
        mat-icon-button
        (click)="unFav(poke)"
        [style.color]="poke.isSelected ? '#3DA2DA' : '#e4e6eb'"
      >
        <mat-icon>star_border</mat-icon>
      </button>
      <div (click)="this.cardDetails(poke)">
        <img
          mat-card-image
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{
            poke.id
          }}.png"
          alt="pokemon"
        />
        <div style="text-align: center">
          <mat-card-title
            style="color: rgb(228, 230, 235); text-transform: capitalize"
            >{{ poke.name }}</mat-card-title
          >
        </div>
      </div>
    </mat-card>
  </div>
  <div *ngIf="fav.length === 0">
    <h2 style="text-align: center; color: rgb(228, 230, 235)">
      No favorite Pokemon were selected
    </h2>
  </div>
</div>
